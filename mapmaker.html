<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Tiler</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mapmaker.css">
    <link rel="icon" href="/Resources/Additional/Icons/AtlasLogo.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="logo">Atlas Tiler</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="mapmaker.html" class="active">Map Maker</a>
            <a href="gallery.html">Map Gallery</a>
            <a href="my-maps.html">My Maps</a>
            <button id="loginBtn" class="login-btn">Login with Discord</button>
        </div>
    </nav>

    <div class="mapmaker-container">
        <div class="toolbar">
            <div class="tool-section">
                <h3>Map Settings</h3>
                <div class="select-container">
                    <input type="text" id="mapName" placeholder="Map Name">
                </div>
                <div class="select-container">
                    <label for="mapSize">Map Size:</label>
                    <select id="mapSize">
                        <option value="regular">Regular</option>
                        <option value="showdown">Showdown</option>
                        <option value="siege">Siege</option>
                        <option value="volley">Volley Brawl</option>
                        <option value="basket">Basket Brawl</option>
                    </select>
                </div>
                <div class="select-container">
                    <label for="gamemode">Gamemode:</label>
                    <select id="gamemode">
                        <option value="custom">Custom</option>
                        <option value="gemGrab">Gem Grab</option>
                        <option value="brawlBall">Brawl Ball</option>
                        <option value="heist">Heist</option>
                        <option value="bounty">Bounty</option>
                        <option value="siege">Siege</option>
                        <option value="hotZone">Hot Zone</option>
                    </select>
                </div>
                <div class="select-container">
                    <label for="environment">Environment:</label>
                    <select id="environment">
                        <option value="desert">Desert</option>
                        <option value="arcade">Arcade</option>
                        <option value="mine">Mine</option>
                        <option value="jungle">Jungle</option>
                    </select>
                </div>
            </div>
            <div class="tool-section">
                <h3>Mirror Options</h3>
                <div class="checkbox-container">
                    <label>
                        <input type="checkbox" id="mirrorDiagonal">
                        Diagonal
                    </label>
                    <label>
                        <input type="checkbox" id="mirrorVertical">
                        Vertical
                    </label>
                    <label>
                        <input type="checkbox" id="mirrorHorizontal">
                        Horizontal
                    </label>
                </div>
            </div>
            <div class="tool-section">
            </div>
            <div class="tool-section">
                <h3>Tiles</h3>
                <div id="tileSelector"></div>
            </div>
        </div>
        
        <div class="map-area">
            <div class="map-toolbar">
                <div class="tool-buttons">
                    <label class="icon-btn" title="Erase">
                        <input type="checkbox" id="eraseBtn" class="hidden-checkbox">
                        <img src="Resources/Additional/Icons/Erase.png" alt="Erase">
                    </label>
                    <button id="zoomInBtn" class="icon-btn" title="Zoom In">
                        <img src="Resources/Additional/Icons/GlassPlus.png" alt="Zoom In">
                    </button>
                    <button id="zoomOutBtn" class="icon-btn" title="Zoom Out">
                        <img src="Resources/Additional/Icons/GlassMinus.png" alt="Zoom Out">
                    </button>
                </div>
                <div class="radio-container">
                    <label class="icon-btn">
                        <input type="radio" name="selectionMode" value="single" checked>
                        <img src="Resources/Additional/Icons/Single.png" alt="Single">
                    </label>
                    <label class="icon-btn">
                        <input type="radio" name="selectionMode" value="line">
                        <img src="Resources/Additional/Icons/Line.png" alt="Line">
                    </label>
                    <label class="icon-btn">
                        <input type="radio" name="selectionMode" value="rectangle">
                        <img src="Resources/Additional/Icons/Rectangle.png" alt="Rectangle">
                    </label>
                </div>
                <div class="action-buttons">
                    <button id="clearBtn" class="icon-btn" title="Clear Map">
                        <img src="Resources/Additional/Icons/Clear.png" alt="Clear">
                    </button>
                    <button id="saveBtn" class="icon-btn" title="Save Map">
                        <img src="Resources/Additional/Icons/Save.png" alt="Save">
                    </button>
                    <button id="exportBtn" class="icon-btn" title="Export as PNG">
                        <img src="Resources/Additional/Icons/Image.png" alt="Export">
                    </button>
                </div>
            </div>
            <div class="map-editor">
                <canvas id="mapCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mapmaker.js"></script>
</body>
</html>
