<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Horizon- Home</title>
    <link rel="icon" href="./Resources/Additional/Icons/AtlasLogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <base href="https://she-fairy.github.io/atlas-horizon/">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./Resources/Additional/Icons/AtlasLogo.png" alt="Atlas Horizon Logo" class="logo-img">
            Atlas Horizon
        </div>
        <div class="nav-links">
            <a href="./index.html" class="active">Home</a>
            <a href="./mapmaker.html">Map Maker</a>
            <a href="./map-gallery.html">Map Gallery</a>
            <a href="./my-maps.html">My Maps</a>
            <button id="loginBtn" class="login-btn">Login with Discord</button>
            <input class="avatar" type="image" id="avatar" alt="Avatar" style="display: none;">
        </div>
    </nav>

    <main class="home-container">
        <div class="hero-section">
            <img src="./Resources/Additional/Icons/AtlasLogo.png" alt="Atlas Horizon Logo" class="hero-logo">
            <h1>Welcome to Atlas Horizon Mapmaker</h1>
            <p>Create, share, and discover amazing Brawl Stars maps!</p>
            <div class="cta-buttons">
                <a href="./mapmaker.html" class="cta-button">Start Creating</a>
                <a href="./map-gallery.html" class="cta-button secondary">Browse Maps</a>
            </div>
        </div>
    </main>

    <div class="tooltip-floating">
        ?
        <div class="tooltip-text">
            This site is not affiliated with or endorsed by Supercell. Brawl Stars and all related assets belong to Supercell.
        </div>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const user = localStorage.getItem('user');
            if (user) {
                // User is logged in
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('avatar').style.display = 'block';
                document.getElementById('avatar').src = localStorage.getItem('avatar');
            } else {
                // User is not logged in
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('avatar').style.display = 'none';
            }
        });

        // Handle avatar click for logout
        document.getElementById('avatar').addEventListener('click', () => {
            if (confirm('Do you want to log out of this account?')){
                localStorage.clear();
                window.location.href = './index.html';
            }
        });
        </script>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="./js/firebase-service.js"></script>
    <script>
        window.addEventListener('load', async () => {
            // Only run this on the index page
            if (window.location.pathname !== '/index.html' && window.location.pathname !== '/' ) return;

            // Get all users
            const users = await window.Firebase.readDataOnce('users');
            if (!users) return;

            for (const userId of Object.keys(users)) {
                const maps = await window.Firebase.readDataOnce(`users/${userId}/maps`);
                if (!maps) continue;

                for (const [mapId, mapData] of Object.entries(maps)) {
                    if (mapData && mapData.name === '') {
                        // Delete the map with empty name
                        await window.Firebase.deleteData(`users/${userId}/maps/${mapId}`);
                        console.log(`Deleted map ${mapId} for user ${userId} (empty name)`);
                    }
                }
            }
        });
        document.getElementById('loginBtn').addEventListener('click', () => {
            window.location.href = "https://discord.com/oauth2/authorize?client_id=1293658198393487420&response_type=code&redirect_uri=https%3A%2F%2Fshe-fairy.github.io%2Fatlas-horizon%2Fauth%2Fdiscord%2Fcallback.html&scope=identify";
        });
    </script>
</body>
</html>
