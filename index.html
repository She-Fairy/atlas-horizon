<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Tiler</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/Resources/Additional/Icons/AtlasLogo.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <div class="logo">Atlas Tiler</div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="mapmaker.html">Map Maker</a>
            <a href="gallery.html">Map Gallery</a>
            <a href="my-maps.html">My Maps</a>
            <button id="loginBtn" class="login-btn">Login with Discord</button>
        </div>
    </nav>

    <main class="home-container">
        <h1>Welcome to Atlas Tiler</h1>
        <p>Create, share, and discover amazing Brawl Stars maps!</p>
        <div class="cta-buttons">
            <a href="mapmaker.html" class="cta-button">Start Creating</a>
            <a href="gallery.html" class="cta-button secondary">Browse Maps</a>
        </div>
    </main>

    <div class="toolbar-section">
        <div class="toolbar-group">
            <button data-tool="select" title="Select (S)">Select</button>
            <button data-tool="line" title="Line (L)">Line</button>
            <button data-tool="rectangle" title="Rectangle (R)">Rectangle</button>
            <button data-tool="fill" title="Fill (F)">Fill</button>
            <button data-tool="replace" title="Replace (R)">Replace</button>
            <button data-tool="erase" title="Erase (E)">Erase</button>
        </div>
        <div class="toolbar-group">
            <label class="checkbox-label">
                <input type="checkbox" id="mirrorXBtn" title="Mirror X (X)">
                Mirror X
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="mirrorYBtn" title="Mirror Y (Y)">
                Mirror Y
            </label>
            <label class="checkbox-label">
                <input type="checkbox" id="showErrorsBtn" title="Show Errors (Q)">
                Show Errors
            </label>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-database-compat.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
