<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Horizon - Map View</title>
    <link rel="icon" href="./Resources/Additional/Icons/AtlasLogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/map.css">
    <base href="https://she-fairy.github.io/atlas-horizon/">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./Resources/Additional/Icons/AtlasLogo.png" alt="Atlas Horizon Logo" class="logo-img">
            Atlas Horizon
        </div>
        <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="./mapmaker.html">Map Maker</a>
            <a href="./map-gallery.html">Map Gallery</a>
            <a href="./my-maps.html">My Maps</a>
            <button id="loginBtn" class="login-btn">Login with Discord</button>
            <input class="avatar" type="image" id="avatar" alt="Avatar" style="display: none;">
        </div>
    </nav>

    <main class="map-view-container">
        <div class="map-details">
            <h1 id="mapTitle">Map Title</h1>
            <p id="mapInfo">Created by: <span id="mapAuthor">Author</span></p>
            <div id="mapDetails">
                <p>Gamemode: <span id="mapGamemode">Gem Grab</span></p>
                <p>Environment: <span id="mapEnvironment">Desert</span></p>
            </div>
        </div>
        <div class="map-display">
            <img id="mapImage" />
        </div>
        <div class="map-actions">
            <a href="#" id="downloadMapBtn" class="action-button">Download Map</a>
            <a id="openMapBtn" class="action-button secondary">Clone This Map</a>
        </div>
    </main>

    <div class="tooltip-floating">
        ?
        <div class="tooltip-text">
            This site is not affiliated with or endorsed by Supercell. Brawl Stars and all related assets belong to Supercell.
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script src="./js/firebase-service.js"></script>
    <script type="module" src="./js/map.js"></script>
    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', () => {
            const user = sessionStorage.getItem('user');
            if (user) {
                // User is logged in
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('avatar').style.display = 'block';
                document.getElementById('avatar').src = sessionStorage.getItem('avatar');
            } else {
                // User is not logged in
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('avatar').style.display = 'none';
            }
        });

        // Handle login button click
        document.getElementById('loginBtn').addEventListener('click', () => {
            window.location.href = 'https://discord.com/oauth2/authorize?client_id=1293658198393487420&response_type=code&redirect_uri=https%3A%2F%2Fshe-fairy.github.io%2Fatlas-horizon%2Fauth%2Fdiscord%2Fcallback.html&scope=identify';
        });
        
        // Handle avatar click for logout
        document.getElementById('avatar').addEventListener('click', () => {
            if (confirm('Do you want to log out of this account?')){
                sessionStorage.clear();
                window.location.href = './index.html';
            }
        });
    </script>
</body>
</html>
